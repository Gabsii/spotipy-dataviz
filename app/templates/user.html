{% extends "base.html" %}
{% load static %}
{% block content %}
    <main id="mainUser">
        <div class="titleWrapper">
            <div class="userGreeting">
                {% if user %}
                    <h1>Hello
                        {{user.display_name}}</h1>
                    <img src="{{user.images.0.url}}" class="userPicture"/>
                {% endif %}
            </div>
            <h2>Please select a playlist:</h2>
        </div>
        <div class="wrapper">
            {% for playlist in playlists.items %}
                <div class="element">
                    <a href="http://localhost:8000/playlist?playlist={{playlist.id}}&user={{playlist.owner.id}}">
                        <img src="{{playlist.images.0.url}}" alt="{{playlist.name}}" class="playlistImage"/>
                        <div class="playlistName">{{playlist.name}}</div>
                    </a>
                    <div class="playlistCreator">{{playlist.owner.display_name}}</div>
                </div>
                {% endfor%}
            </div>
        </main>
        <div id="overlay"></div>
        <link rel="stylesheet" href="{% static '/css/user.css' %}">
    {% endblock content %}
